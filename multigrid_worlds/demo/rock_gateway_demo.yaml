# 8x8 grid with wall dividing top/bottom halves.
# A rock blocks the central passage; the robot can push it to open a shortcut.
# The human can always reach the bottom via the right-side gap at (6,3),
# but the robot pushing the rock creates a shorter path â€” that's the empowerment story.
#
# Layout:
#   We We We We We We We We
#   We .  .  .  .  .  .  We     <- top open area
#   We .  Ay .  .  .  .  We     <- human starts here
#   We We We Ro We We .  We     <- wall row; rock at (3,3), gap at (6,3)
#   We .  .  .  .  .  .  We     <- bottom open area
#   We .  .  .  .  Ae .  We     <- robot starts here
#   We .  .  .  .  .  .  We
#   We We We We We We We We
#
# Goals: 4 rectangle regions (top-left, top-right, bottom-left, bottom-right)
# covering all walkable cells.
metadata:
  name: "Rock Gateway Demo"
  description: "Robot can push rock to open a second passage for the human."
  tags: ["demo", "empowerment", "rock"]

map: |
  We We We We We We We We
  We .. .. .. .. .. .. We
  We .. Ay .. .. .. .. We
  We We We Ro We We .. We
  We .. .. .. .. .. .. We
  We .. .. .. .. Ae .. We
  We .. .. .. .. .. .. We
  We We We We We We We We

max_steps: 25
action_class: "SmallActions"
can_push_rocks: "e"

possible_goals:
  - "1,1, 3,3"
  - "4,1, 6,3"
  - "1,4, 3,6"
  - "4,4, 6,6"
