# Two humans, one robot - corridor control
# Challenge: Robot in narrow corridor can move to let one human pass or block them
metadata:
  name: "Corridor Control"
  description: |
    Two humans approach a narrow corridor from opposite ends. 
    The robot in the middle can position itself to let one through while blocking the other, 
    or find a fair solution by moving back and forth or moving aside.
  author: "EMPO Framework"
  version: "1.0.0"
  created: "2025-12-06"
  category: "copilot_challenges"
  tags: ["two-humans", "robot", "positioning", "empowerment", "distribution"]

map: |
  We We We We We
  We We Ay We We
  We We .. We We
  We .. Ae .. We
  We We .. We We
  We We Ay We We
  We We We We We

max_steps: 20

possible_goals:
  - 2,1
  - 2,2
  - 1,3, 2,3  # so robot can go to 1,3 and the goal is still reachable
  - 3,3
  - 2,4
  - 2,5
