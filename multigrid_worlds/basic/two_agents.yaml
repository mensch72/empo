# Simple grid with two agents (red and green)
metadata:
  name: "Two Agents Basic"
  description: "Simple 5x5 grid with one robot and one human. Used for testing basic multi-agent movement and interactions."
  author: "EMPO Framework"
  version: "1.0.0"
  created: "2025-01-01T00:00:00Z"
  category: "basic"
  tags: ["multi-agent", "minimal"]

map: |
  We We We We We We We
  We .. .. .. .. .. We
  We .. Ar .. Ag .. We
  We .. .. .. .. .. We
  We We We We We We We

max_steps: 100
action_class: "MinimalActions"

possible_goals:
  - 1,1, 3,3  # rectangular area goal 
  - 3,1, 5,3
  - 3,2  # single cell goal