# Docker Compose override for GPU support
# This file is automatically used when docker-compose finds it
# Rename to docker-compose.override.yml to enable GPU support

services:
  empo-dev:
    # GPU support - automatically uses GPUs if available
    # Requires nvidia-docker2 and NVIDIA Container Toolkit installed
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-all}
