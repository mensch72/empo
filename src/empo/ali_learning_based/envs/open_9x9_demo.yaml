# 9x9 open grid for EMPO learning demo.
# Robot (grey) and human (yellow) share an open space.
# Agents cannot overlap, so the robot's position affects the human's paths.
# The EMPO robot should learn to avoid blocking the human.
#
# Layout:
#   We We We We We We We We We
#   We .  .  .  .  .  .  .  We
#   We .  .  .  .  .  .  .  We
#   We .  .  Ae .  .  .  .  We
#   We .  .  .  .  .  .  .  We
#   We .  .  .  .  .  .  .  We
#   We .  .  .  .  Ay .  .  We
#   We .  .  .  .  .  .  .  We
#   We We We We We We We We We
#
# 6 rectangle goals covering all walkable cells.
metadata:
  name: "Open 9x9 Demo"
  description: "Open 9x9 grid. Robot learns spatial empowerment maximization."
  tags: ["demo", "empowerment", "open"]

map: |
  We We We We We We We We We
  We .. .. .. .. .. .. .. We
  We .. .. .. .. .. .. .. We
  We .. .. Ae .. .. .. .. We
  We .. .. .. .. .. .. .. We
  We .. .. .. .. .. .. .. We
  We .. .. .. .. Ay .. .. We
  We .. .. .. .. .. .. .. We
  We We We We We We We We We

max_steps: 25
action_class: "SmallActions"

possible_goals:
  - "1,1, 3,3"
  - "4,1, 7,3"
  - "1,4, 3,4"
  - "4,4, 7,4"
  - "1,5, 3,7"
  - "4,5, 7,7"
