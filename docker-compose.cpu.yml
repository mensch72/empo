# Docker Compose for CPU-only development (lighter weight)
# Use this on systems without GPU to avoid downloading large CUDA base image
# Usage: docker compose -f docker-compose.cpu.yml up -d

services:
  empo-dev:
    build:
      context: .
      dockerfile: Dockerfile.cpu
      args:
        DEV_MODE: "true"
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    image: empo:dev-cpu
    pull_policy: build
    container_name: empo-dev
    
    # Bind mount the repository for live development
    volumes:
      - .:/workspace
      - pip-cache:/home/appuser/.cache/pip
    
    stdin_open: true
    tty: true
    
    ports:
      - "8888:8888"  # Jupyter
      - "6006:6006"  # TensorBoard
      - "5678:5678"  # Python debugger (debugpy)
    
    working_dir: /workspace
    
    environment:
      - WANDB_API_KEY=${WANDB_API_KEY:-}
      - PYTHONPATH=/workspace:/workspace/vendor/multigrid
    
    command: /bin/bash

volumes:
  pip-cache:
