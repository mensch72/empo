# Example training configuration for MARL experiments

# Environment settings
environment:
  name: "multigrid-empty-8x8-v0"
  num_agents: 2
  max_steps: 1000

# Training settings
training:
  num_episodes: 10000
  batch_size: 256
  learning_rate: 0.0003
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 0.995
  
# Empowerment settings
empowerment:
  enabled: true
  beta: 0.1  # Weight of empowerment objective
  planning_horizon: 5
  
# Network architecture
network:
  hidden_sizes: [256, 256]
  activation: "relu"
  use_layer_norm: true

# Logging and checkpoints
logging:
  log_interval: 10
  eval_interval: 100
  checkpoint_interval: 1000
  use_wandb: false
  use_tensorboard: true
  
# Compute settings
compute:
  device: "cuda"  # "cuda" or "cpu"
  num_workers: 4
  seed: 42
