services:
  empo-dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEV_MODE: "true"
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
        HIERARCHICAL_MODE: ${HIERARCHICAL_MODE:-false}
    image: empo:dev
    pull_policy: build
    container_name: empo-dev
    
    volumes:
      - .:/workspace
      - pip-cache:/home/appuser/.cache/pip
    
    stdin_open: true
    tty: true
    
    ports:
      - "8888:8888"
      - "6006:6006"
      - "5678:5678"
    
    working_dir: /workspace
    
    environment:
      - WANDB_API_KEY=${WANDB_API_KEY:-}
      - PYTHONPATH=/workspace:/workspace/vendor/multigrid
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      # MineLand server host for Simulation Mode (connects to mineland container)
      - MINELAND_SERVER_HOST=${MINELAND_SERVER_HOST:-mineland}
      - MINELAND_SERVER_PORT=${MINELAND_SERVER_PORT:-25565}
    
    command: /bin/bash

  # Optional Ollama service for local LLM inference
  # Start with: HIERARCHICAL_MODE=true docker compose --profile hierarchical up -d
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    profiles:
      - hierarchical
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    # Uncomment the following for GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # MineLand Minecraft server container
  # Uses official MineLand Docker image with Minecraft server + mineflayer bridge
  # 
  # Architecture:
  # - empo-dev: Runs your Python RL/planning code with MineLand client
  # - mineland: Runs the Minecraft server and mineflayer bridge  
  # - ollama: Runs the LLM server
  #
  # Your code in empo-dev connects to mineland:25565 for Minecraft interactions
  mineland:
    image: yxhxianyu/mineland:latest
    container_name: mineland
    profiles:
      - hierarchical
    ports:
      - "25565:25565"  # Minecraft server port (for optional vanilla client connection)
    volumes:
      - mineland-data:/root/MineLand/data  # Persist world data
    environment:
      - DISPLAY=:1
    working_dir: /root/MineLand
    # Start Xvfb for headless display and the MineLand simulator bridge
    # The simulator bridge listens on port 25565 for mineflayer connections
    command: >
      /bin/bash -c "
        Xvfb :1 -screen 0 1024x768x24 </dev/null &
        sleep 2 &&
        echo 'âœ“ MineLand Minecraft server container ready' &&
        echo 'Minecraft server accessible at mineland:25565 from empo-dev' &&
        echo '' &&
        echo 'To validate MineLand setup:' &&
        echo '  docker exec mineland python scripts/validate_install_simulator.py' &&
        echo '' &&
        tail -f /dev/null
      "
    # Health check to ensure Xvfb is running
    healthcheck:
      test: ["CMD", "pgrep", "Xvfb"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pip-cache:
  ollama-models:
  mineland-data:
