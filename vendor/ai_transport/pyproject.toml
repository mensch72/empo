[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai_transport"
version = "0.1.0"
description = "A PettingZoo environment for multi-agent transport systems"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["reinforcement learning", "multi-agent", "pettingzoo", "transport"]
authors = [
    {name = "pik-gane"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pettingzoo>=1.24.0",
    "gymnasium>=0.28.0",
    "numpy>=1.21.0",
    "networkx>=2.6.0",
    "scipy>=1.7.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
video = [
    "imageio[ffmpeg]>=2.9.0",
]

[project.urls]
Homepage = "https://github.com/pik-gane/ai_transport"
Repository = "https://github.com/pik-gane/ai_transport"

[tool.setuptools.packages.find]
include = ["ai_transport*"]
